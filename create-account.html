  <h1>Skapa konto för Fertility Awareness App</h1>

  <!-- Registreringsformulär -->
  <form id="signup-form">
    <label for="signup-email">E-post:</label>
    <input type="email" id="signup-email" required>
    
    <label for="signup-password">Lösenord:</label>
    <input type="password" id="signup-password" required>
    
    <button type="submit">Skapa konto</button>
  </form>

  <!-- JavaScript för registrering -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Registrering
      const signupForm = document.getElementById("signup-form");
      signupForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        
        netlifyIdentity.signup(email, password)
        .then((user) => {
          alert("Registrering lyckad, logga in för att fortsätta.");
        })
        .catch((err) => alert("Registrering misslyckades"));
      });
    });
  </script>
